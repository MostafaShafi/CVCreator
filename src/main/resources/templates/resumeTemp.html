<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="../static/images/icon/job-search.png"/>
    <link rel="stylesheet" href="../static/css/main.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
    <script rel="script" src="../static/js/bootstrap.bundle.min.js"></script>
    <script rel="script" src="../static/js/main.js"></script>
    <title>CV</title>
</head>
<body class="sheet-outer A4">
    <main class="sheet display-flex">
        <div class="col-md-4 forth-bg-color h-100">
            <section class="ms-5 mt-5 w-10em">
                <img class="rounded-circle profile-image" src="../static/images/profile/profile.jpg"><!-- $ProfileImage -->
            </section>
            <section class="ms-5 ff-aleo-r ghostwhite-color">
                <h2 class="mt-4 mb-5-N">Contact</h2>
                <hr class="w-100 ghostwhite-color ghostwhite-bg-color" size="4">
                <h5>Phone:</h5>
                <p>$Phone</p>
                <h6>Email:</h6>
                <p>$Email</p>
                <h6>Address:</h6>
                <p>$Address</p>

                <h2 class="mt-4 mb-5-N">Education</h2>
                <hr class="w-100 ghostwhite-color ghostwhite-bg-color" size="4">
            </section>
        </div>
        <div class="col-md-8">
            <h1>$Name</h1>
        </div>
    </main>
</body>
</html>
